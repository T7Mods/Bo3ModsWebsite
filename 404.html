  <script>
    const path = window.location.pathname;
    
    // Only redirect for specific paths that need .html
    if (path === '/' || path === '/index') {
      window.location.replace('/index.html');
    } else if (path === '/docs' || path === '/template') {
      window.location.replace(path + '.html');
    }
  </script>
</head>
