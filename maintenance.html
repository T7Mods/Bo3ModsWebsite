<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance - T7 Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #7dd3fc;
      --primary-dark: #38bdf8;
      --bg-dark: #0a0a0a;
      --bg-light: #111111;
      --text: #ffffff;
      --text-muted: #888888;
      --border-color: rgba(125, 211, 252, 0.2);
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .maintenance-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      width: 100px;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
      color: var(--text);
    }

    .status {
      background: var(--bg-light);
      padding: 1rem;
      border: 1px solid var(--primary);
      margin-bottom: 2rem;
      color: var(--text-muted);
    }

    .discord-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg-light);
      color: var(--text);
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border: 1px solid var(--primary);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .discord-link:hover {
      background: var(--primary);
      color: var(--bg-dark);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 3rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <img src="assets/images/logo.png" alt="T7Mods Logo" class="logo">
    <h1>Under Maintenance</h1>
    <p>We're currently updating our site to serve you better. Please check back soon.</p>
    <div class="status">
      Expected completion: Soon™
    </div>
    <a href="https://discord.gg/twPys8Y6pZ" class="discord-link" target="_blank">
      <i class="fab fa-discord"></i>
      Join Our Discord
    </a>
    <div class="footer">
      © 2024 T7Mods | Created with ❤️ by Debino
    </div>
  </div>
</body>
</html>
